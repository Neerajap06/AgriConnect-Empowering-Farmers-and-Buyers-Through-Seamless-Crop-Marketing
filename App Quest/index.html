<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AgriConnect</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Add Crop</a></li>
                <li><a href="#">Crop Listings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="user-type">
                    <option value="farmer">Farmer</option>
                    <option value="buyer">Buyer</option>
                </select>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="add-crop-section">
            <h2>Add Crop</h2>
            <form id="add-crop-form">
                <input type="text" id="crop-name" placeholder="Crop Name" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="number" id="quantity" placeholder="Quantity (in kg)" required>
                <input type="number" id="price" placeholder="Price (per unit)" required>
                <button type="submit">Add Crop</button>
            </form>
        </section>

        <section id="crop-listings">
            <h2>Available Crops</h2>
            <input type="text" id="search-bar" placeholder="Search crops..." oninput="filterCrops()">
            <div id="crop-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
